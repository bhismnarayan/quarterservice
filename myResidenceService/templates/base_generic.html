<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Quarter Service </title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quarter Complaint Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/myResidenceService">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/myResidenceService/newRequest">New Request</a>
            <a class="nav-item nav-link" href="/myResidenceService/myrequest">My Request</a>
            
          </div>
          {% if user.is_authenticated %}
          <div class="userdetail">
            User: {{ user.get_username }}
            <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
          </div>
          
          {% else %}
          <div></div>
          <a href="{% url 'login'%}?next={{request.path}}">Login</a>
          {% endif %}
          
          </div>
        </div>
      </nav>
  <div class="container-fluid">
    <div class="row">
      <!--<div class="col-sm-2">
      {% block sidebar %}
        <ul class="sidebar-nav">
          
        </ul>
     {% endblock %}
      </div> -->
      <div class="col-sm-12 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
